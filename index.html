<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 500px)"
          />
          <img
            class="productImage"
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>

        <div class="productDescription">
          <p class="productCategory">Perfume</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="priceOnSales">$149.99</p>
            <p class="priceBeforeSales">
              <del
                ><span class="sr-only">The price before sales was:</span
                >$169.99</del
              >
            </p>
          </div>

          <a href="" class="button"
            ><img src="./images/icon-cart.svg" alt="" /> Add to Cart</a
          >
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/marianarainha"
        target="_blank"
        >Mariana Rainha.</a
      >
    </footer>
  </body>
</html>
